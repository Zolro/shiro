<html>
<head>
	<title>次元数字档案管理平台-登录界面</title>
	<link rel="stylesheet" type="text/css" href="/archives/css/login.css">
	<link rel="stylesheet" type="text/css" href="/archives/css/css.css">
	<link rel="stylesheet" type="text/css" href="/archives/css/reset.css">

</head>
<body>
	<div class="box">
		<form action="/passport/signin" method="POST" id="login-form">
		<div class="login_right">
			<div class="title"></div>
			<div class="login_box">
				<div class="user_box">
					<input type="text" placeholder="请输入用户名" name="username">
				</div>
				<div class="password_box">
					<input type="password" placeholder="请输入密码" name="password" >
				</div>
			</div>
			<div class="login_btn"></div>
		</div>
		</form>
	</div>
	<script type="text/javascript" src='/archives/js/jquery-3.5.1.min.js'></script>
	<script type="text/javascript">
	$('.login_btn').click(function(){
		$.ajax({
			type: "POST",
			url: "/passport/signin",
			data: $("#login-form").serialize(),
			dataType: "json",
			success: function (json) {
				if (json.status === 200) {
					window.location.href = "/";
				}
			}
		});
	})
	</script>
</body>
</html>

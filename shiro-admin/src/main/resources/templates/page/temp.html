<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../js/css/layui.css">
  <title>Document</title>
  <style>
    body {
      padding: 20px 0 0 20px;
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>显示搜索框</legend>
  </fieldset>
  <div id="test4" class="demo-transfer"></div>
  <div>
    <button onclick="login_out()">退出</button>
  </div>
  <script src="../js/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['transfer', 'layer', 'util'], function () {
      var $ = layui.$
        , transfer = layui.transfer
        , layer = layui.layer
        , util = layui.util;

      //模拟数据
      var data1 = [
        { "value": "1", "title": "档号" }
        , { "value": "2", "title": "分类名称" }
        , { "value": "3", "title": "档案类别" }
        , { "value": "4", "title": "全宗名称" }
        , { "value": "5", "title": "保管期限代码", "disabled": true }
        , { "value": "6", "title": "密级" }
        , { "value": "7", "title": "案卷标题" }
        , { "value": "8", "title": "组织机构" }
        , { "value": "9", "title": "备注" }
        , { "value": "11", "title": "存放位置" }
        , { "value": "12", "title": "登记号" }
        , { "value": "13", "title": "载体数量" }
        , { "value": "14", "title": "全宗号" }
        , { "value": "15", "title": "案卷号" }
        , { "value": "16", "title": "盒号" }
        , { "value": "17", "title": "附件" }
        , { "value": "18", "title": "问题" }
        , { "value": "19", "title": "保管期限" }
        , { "value": "20", "title": "分类号" }
      ]

      //显示搜索框
      transfer.render({
        elem: '#test4'
        , data: data1
        , title: ['案卷级目录信息', '文件级目录信息']
        , showSearch: true
      })



    });
  </script>

  <script type="text/javascript" src='../js/jquery-3.5.1.min.js'></script>
  <script src="../config.js"></script>
  <script>
    function login_out() {
      console.log(1);
      $.ajax({
        url: CONFIG.BASEURL + "/passport/logout",
        // url: "./data/fileType.json",
        headers: {
          "authToken": sessionStorage.getItem("authToken")
        }
        , type: "GET",
        success: function (rep) {
          
          console.log(rep);
        }
      })
    }
  </script>
</body>

</html>
